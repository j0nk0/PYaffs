<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>{% if page.title %} {{ site.name }} - {{ page.title }} {% else %} {{ site.name }} {% endif %}</title>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- syntax highlighting CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
        
        <!-- Bootstrap core CSS -->
	<link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/feed.xml">
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-27086544-6', 'auto');
    ga('send', 'pageview');

	</script>

    </head>
    <body>

		<div class="container">

			<div class="col-sm-3">
				<h1>{{ site.name }}</h1>
				<img id="about" src="{{ site.baseurl }}/images/belly_up_droid.png" height="150px" width="150px" /><br />	

				<strong>navigation</strong><br />
				<a href="{{ site.baseurl }}/">home</a> <br />
				{% for i in site.urls %}
					<a class="about" href="{{ i.url }}">{{ i.text }}</a><br />
				{% endfor %}
				
				{% if site.about %}
				<div id="about">
					<strong>about</strong><br />
					{{ site.about }}
				</div>
				{% endif %}

				{% if page.previous %}
				<a class="about" href="{{ site.baseurl }}{{ page.previous.url }}">← Prev</a>
				{% endif %}

				{% if page.next %}
				<a class="about" href="{{ site.baseurl }}{{ page.next.url }}">Next →</a>
				{% endif %}

			</div>

			<div class="col-sm-8 col-offset-1">
				
				{{ content }}
				
				<footer>
					&copy; {{ site.name }}
						- <a href="https://github.com/mattboyer/PYaffs">Project page</a>
					<br/>
					Theme: <a href='https://github.com/mondss/simplygrey-jekyll'>Simply Grey</a>
				</footer>
			</div>
		
		</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    </body>
</html>
