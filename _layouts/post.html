---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="{{ site.baseurl }}/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">

  {% if page.next %}
    <span>Next &raquo;</span> <a href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}</a>
  <br/>
  {% endif %}

  {% if page.previous %}
    <span>Prev &raquo;</span> <a href="{{ site.baseurl }}{{ page.previous.url }}">{{ page.previous.title }}</a>

  {% endif %}

  </ul>
</div>
